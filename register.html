<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../AlbertoDAM2/css/register_style.css">
    <title>Document</title>
</head>
<body>
    <!-- Contenedor general -->
    <div class="container">
        <h2>Register</h2>
        <!-- Contenedor interno -->
        <div class="container_form">
            <!-- Creacion del form con text,password,submit -->
            <form class="formulario">
                <label>Username:</label><br>
                <input class="texto" type="text" name="username" id="username"><br>
                <label>Email:</label><br>
                <input class="texto" type="email" name="email" id="email"><br>
                <label>Password:</label><br>
                <input class="texto" type="password" name="password" id="password"><br>
                <input class="button_login" type="submit" value="REGISTER">
            </form>
        </div>
    </div>
</body>
</html>
